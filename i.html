<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body{
            background-color: rgb(14, 15, 84);
        }
        
        .title{
            margin-top:70px;
            text-align:center;
            color: #0366a8;
        }
        
        .title:hover{
            color: blueviolet;
            transition:0.5s;
            background-color: aliceblue;
        }
        
        .container{
            width: 100%;
            height: 100vh;
        }
        
        
        .img_m{
            width: 100%;
        }
        
        
       </style>
    </head>
    <body style="background-color: rgb(14, 15, 84);">
       <div class="container-fluid">
           <h1 class="title">CHANDRAYAAN-3</h1>
           <div class="row">
            <div  class="col-sm-4 img_text">
                <img src="rocket-3.jpg" class="img-fluid img rounded" width="100%" height="130px" onclick="func1()"/>
                  <p class="info" id="first"></p>
            </div>
            <div class="col-sm-4 img_text">
                <img src="chandryaan-3.png" class="img-fluid rounded" width="100%" height="130px" onclick="func2()"/>
                <div class="img_text">
                   <p class="info" id="second" ></p> 
                </div>
            </div>
            <div class="col-sm-4 img_text">
                <img src="vikram.png" class="img-fluid rounded" width="100%" height="130px" onclick="func3()"/>
                <div class="img_text">
                    <p class="info" id="third" ></p>
                </div>
            </div>
           </div>
       </div>
        
        <script>

            function func1(){
                     document.getElementById('first').innerHTML="The Chandrayaan-3 launcher is a Geosynchronous Satellite Launch Vehicle Mark III (GSLV Mk III) rocket, also known as the LVM3-M4. It is a three-stage heavy-lift launch vehicle developed by the Indian Space Research Organisation (ISRO). The LVM3-M4 is capable of launching a 4,000-kilogram (8,800 lb) payload into geosynchronous transfer orbit (GTO).";
                     document.getElementById('first').style.background="rgb(170, 177, 183)";
                     document.getElementById('first').style.transition="0.5s";

            };
            
            function func2(){
                document.getElementById('second').innerHTML="The Chandrayaan-3 mission was successfully launched on July 14, 2023, from the Satish Dhawan Space Centre in Sriharikota, India. The spacecraft successfully entered lunar orbit on August 1, 2023. The lander and rover were separated from the orbiter on August 17, 2023. The lander successfully soft landed on the lunar south pole on August 23, 2023.";
                document.getElementById('second').style.background="rgb(170, 177, 183)";
                document.getElementById('second').style.transition="0.5s";

            }

            function func3(){
                document.getElementById('third').innerHTML="The Vikram lander is a four-legged vehicle with a mass of 1,471 kilograms (3,240 lb). It is equipped with a variety of instruments, including a camera, a radar altimeter, and a magnetometer. The lander is designed to soft land on the lunar surface and to operate for up to 14 days.The Chandrayaan-3 launcher was successfully launched on July 14, 2023. ";
                document.getElementById('third').style.background="rgb(170, 177, 183)";
                document.getElementById('third').style.transition="0.5s";
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
